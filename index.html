<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to the poem generator</h1>
    </header>
    <main>
      <form>
        <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off"/>
        <input type="Submit" />
      </form>
      <div id="poem">
        The poem goes here <br />
        Second line <br />
        Third line <br //
      </div>
    </main>
  </body>

      >GitHub</a
    >
    and is hosted on
    <a href="https://aa-poem-generator.netlify.app/">Netlify</a>
  </footer>
  <script src="src/index.js"></script>
</html>
