<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem you'd like to generate..."
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-prompt"
            />
            <input type="Submit" class="submit-button" />
          </form>
          <div class="hint">i.e Flowers, The Moon, Dogs etc</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/AlisonA-88" target="_blank">Alison A</a> and
        is open-sourced on
        <a href="https://github.com/AlisonA-88/poem-generator" target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://aa-poem-generator.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
